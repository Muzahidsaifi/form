<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <div class="icon">b</div>eshak
            </div>
            <h1>HDFC or Niva or Care?</h1>
           <strong> <p>Real experts help you find the best plan.</strong> <strong>Free.</strong></p>
            <ul>
                <li><i class="bi bi-check-circle-fill"></i> 100% Research-backed advice</li>
                <li><i class="bi bi-check-circle-fill"></i> VIP assistance during claims</li>
            </ul>
            <form >
                <div class="mb-3" >
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name" style="border: solid black 2px;">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" style="border: solid black 2px;">
                    <small class="form-text text-muted">All comparisons, quotes will be shared here.</small>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" style="border: solid black 2px;">
                    <small class="form-text text-muted">Strictly for consultations. No spam guaranteed.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Book free call</button>
            </form>
        </div>
        <div class="footer mt-4">
            <span>4.8  <img src="./star.jpg" alt="">Rated on</span> <a href=""> Google</a><br>
            <div class="trust-section">
                <span>Trusted by:</span><br>
                <img src="./logo-1.png" alt="Times of India">
                <img src="./logo-6.png" alt="ET">
                <img src="./logo-5.png" alt="Business Standard">
                <img src="./logo-4.jpg" alt="CNBC">
            </div>
        </div>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
